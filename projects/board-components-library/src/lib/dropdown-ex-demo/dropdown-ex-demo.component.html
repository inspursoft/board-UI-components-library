<div style="margin-left: 20px;">
  <lib-dropdown-ex [dropdownLabel]="'Normal demo'"
                   [dropdownItems]="dropdownItem"
                   [dropdownMenuHeader]="'Select name'"
                   [dropdownKey]="'name'"
                   [dropdownDisabled]="disabled"
                   [dropdownItemDisabledFn]="dropdownDisabledFn()"
                   [dropdownTip]="'Select name...'"
                   (dropdownChangeItem)="setActiveItem($event)">
  </lib-dropdown-ex>
  {{curSelectItem?.name}}
</div>
<div style="margin-left: 20px;">
  <lib-dropdown-ex [dropdownLabel]="'Normal demo'"
                   [dropdownItems]="dropdownItemStr"
                   [dropdownMenuHeader]="'Select name'"
                   [dropdownDisabled]="disabled"
                   [dropdownItemDisabledFn]="dropdownDisabledFn()"
                   [dropdownTip]="'Select name...'"
                   (dropdownChangeItem)="setActiveItemStr($event)">
  </lib-dropdown-ex>
  {{curSelectItemStr}}
</div>
<div style="margin-left: 20px;">
  <lib-dropdown-ex [dropdownLabel]="'Multiple select demo'"
                   [dropdownModel]="'multiple'"
                   [dropdownItems]="dropdownItem"
                   [dropdownMenuHeader]="'Select names'"
                   [dropdownKey]="'name'"
                   [dropdownDisabled]="disabled"
                   [dropdownTip]="'Select names...'"
                   [dropdownActiveItems]="curSelectItems"
                   (dropdownChangeItem)="setActiveItems($event)">
  </lib-dropdown-ex>
  {{curSelectItems?.length}}
</div>
<div style="margin-left: 20px;">
  <lib-dropdown-ex [dropdownLabel]="'Custom item demo'"
                   [dropdownItems]="dropdownItem"
                   [dropdownMenuHeader]="'Select name'"
                   [dropdownIsRequired]="true"
                   [dropdownKey]="'name'"
                   [dropdownDisabled]="disabled"
                   [dropdownTip]="'Select name...'"
                   (dropdownChangeItem)="setActiveCustomItem($event)">
    <ng-template libItemTemp let-name="name" let-age="age">
      <div style="color: #3745ff;display: inline-block">Hello->{{name}}:{{age}}</div>
      <clr-icon shape="info-standard"></clr-icon>
    </ng-template>
    <ng-template libTitleTemp let-name="name" let-age="age">
      <div>Hello->{{name}}~~{{age}}</div>
      <clr-icon shape="info-standard"></clr-icon>
    </ng-template>
  </lib-dropdown-ex>
  {{curSelectCustomItem?.name}}
</div>
<button class="btn btn-primary" (click)="toggleDisabled()">
  切换状态
</button>
<button class="btn btn-primary" (click)="checkValue()">
  触发检查
</button>
