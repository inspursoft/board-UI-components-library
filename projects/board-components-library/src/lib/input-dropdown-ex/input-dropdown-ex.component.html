<div class="clr-row clr-flex-nowrap clr-align-items-center">
  <label class="label-title"
         *ngIf="dropdownLabel.length > 0"
         [style.min-width.px]="dropdownLabelMinWidth">
    {{dropdownLabel}}<span *ngIf="dropdownIsRequired">*</span>:
  </label>
  <clr-dropdown [clrCloseMenuOnItemClick]="true">
    <label>
      <input type="text"
             clrDropdownTrigger
             [disabled]="dropdownDisabled"
             [@check]="checkSelfAnimation"
             [placeholder]="inputPlaceholder"
             [style.width.px]="inputMinWidth"
             [title]="inputPlaceholder"
             [(ngModel)]="searchText"
             (input)="refreshDropdownItems()">
    </label>
    <clr-icon *ngIf="dropdownDisabled" shape="lock"></clr-icon>
    <clr-dropdown-menu [style.min-width.px]="inputMinWidth" style="padding: 5px;">
      <label class="dropdown-header">{{dropdownMenuHeader}}</label>
      <div *ngFor="let item of filteredDropdownItems;let i = index"
           class="clr-row clr-flex-nowrap clr-align-items-center item-container">
        <button *ngIf="isCustomTemplate"
                type="button"
                clrDropdownItem
                [disabled]="itemDisabled(item)"
                [class.active]="itemActive(item)"
                (click)="changeItemSelect(item)">
          <ng-container *ngTemplateOutlet="contentTemp.first.templateRef; context: item"></ng-container>
        </button>
        <button *ngIf="!isCustomTemplate"
                type="button"
                clrDropdownItem
                [class.active]="itemActive(item)"
                [disabled]="itemDisabled(item)"
                (click)="changeItemSelect(item)">
          {{getItemDescription(item)}}
        </button>
      </div>
      <span *ngIf="isSearching && isAsyncModel" class="dropdown-divider"></span>
      <div *ngIf="isSearching && isAsyncModel"
           class="clr-row  clr-flex-nowrap clr-align-items-center item-container">
        <span>Searching...</span>
        <span class="spinner spinner-sm"></span>
      </div>
      <span *ngIf="hasNoDataForSearch" class="dropdown-divider"></span>
      <span *ngIf="hasNoDataForSearch">No item for search:<b>{{searchText}}</b></span>
    </clr-dropdown-menu>
  </clr-dropdown>
</div>
